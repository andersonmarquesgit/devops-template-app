global:
  domain: argocd.localtest.me     # opcional, ajuda a padronizar

configs:
  params:
    "server.insecure": true   # backend em HTTP
  cm:
    admin.enabled: true
    url: http://argocd.localtest.me
  rbac:
    policy.default: role:admin
    policy.csv: |
      g, admin, role:admin
      p, role:admin, applications, *, */*, allow
      p, role:admin, projects, *, *, allow

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hosts:
      - argocd.localtest.me
    paths:
      - /
    pathType: Prefix
    tls: false

# garante que nada tente criar/esperar cert
certificate:
  enabled: false


